<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="./script.js"></script>
    <title>Which is more accurate?</title>
  </head>
  <body class="bg-black">
    <main class="bg-gradient w-75 m-auto d-flex p-5">
      <section class="w-50 d-flex justify-content-center">
        <div class="px-5 pt-5 pb-4 bg-light modal-container">
          <h2 class="mb-4 text-center">Welcome back</h2>
          <div class="d-flex flex-column">
            <label class="mb-1" for="email">Email</label>
            <input class="mb-3" type="email" />
            <label class="mb-1" for="password">Password</label>
            <input
              class="mb-3"
              id="pswd_input"
              maxlength="26"
              type="password"
            />
            <img
              id="pswd_eye_closed"
              src="https://i.ibb.co/xG6XyFL/eye-closed.png"
              alt="eye-closed"
              onclick="viewPassword()"
            />
            <img
              src="https://i.ibb.co/CbYMWsq/eye-open.png"
              alt="eye-open"
              id="pswd_eye_open"
              onclick="viewPassword()"
            />
            <button class="my-3">LOGIN</button>
            <a href="" class="forgot-pswd text-end">Forgot Password?</a>
          </div>
          <div class="d-flex flex-column">
            <div class="my-3 d-flex justify-content-center align-items-center">
              <div class="line"></div>
              <div class="or">OR</div>
              <div class="line"></div>
            </div>
            <div class="d-flex flex-column bw-button">
              <button class="mb-3 d-flex justify-content-center">
                <img
                  src="https://i.ibb.co/ZL4ybPg/facebook-bw.png"
                  alt="facebook-bw"
                />
                JOIN WITH FACEBOOK
              </button>
              <button
                class="mb-3 d-flex justify-content-center align-items-center"
              >
                <img
                  src="https://i.ibb.co/FxvdKfc/google-bw.png"
                  alt="google-bw"
                />
                JOIN WITH GOOGLE
              </button>
              <button
                class="mb-3 d-flex justify-content-center align-items-center"
              >
                <img
                  src="https://i.ibb.co/xhcHrqy/apple-bw.png"
                  alt="apple-bw"
                />
                JOIN WITH APPLE
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="w-50 d-flex justify-content-center">
        <div class="bg-light px-5 pt-5 pb-4 modal-container">
          <div class="d-flex flex-column">
            <h2 class="mb-4 text-center">Welcome back</h2>
            <label class="mb-1" for="email">Email</label>
            <input class="mb-3" type="email" />
            <label class="mb-1" for="password">Password</label>
            <input
              class="mb-3"
              id="pswd_input_alt"
              maxlength="26"
              type="password"
            />
            <img
              id="pswd_eye_closed_alt"
              src="https://i.ibb.co/xG6XyFL/eye-closed.png"
              alt="eye-closed"
              onclick="viewPasswordAlt()"
            />
            <img
              src="https://i.ibb.co/CbYMWsq/eye-open.png"
              alt="eye-open"
              id="pswd_eye_open_alt"
              onclick="viewPasswordAlt()"
            />
            <button class="my-3">LOGIN</button>
            <a href="" class="forgot-pswd text-end">Forgot Password?</a>
          </div>
          <div>
            <div class="my-3 d-flex justify-content-center align-items-center">
              <div class="line"></div>
              <div class="or">OR</div>
              <div class="line"></div>
            </div>
            <div class="d-flex logo-container justify-content-around">
              <div class="d-flex flex-column align-items-center">
                <div class="circle">
                  <img
                    src="https://i.ibb.co/0m2FXKw/facebook-logo.png"
                    alt="facebook-logo"
                  />
                </div>
                <a href="">Facebook</a>
              </div>
              <div class="d-flex flex-column align-items-center">
                <div class="circle">
                  <img
                    src="https://i.ibb.co/yFRnq2H/google-logo.png"
                    alt="google-logo"
                  />
                </div>
                <a href="">Google</a>
              </div>
              <div class="d-flex flex-column align-items-center">
                <div class="circle">
                  <img
                    src="https://i.ibb.co/wh4sw5C/apple-logo.png"
                    alt="apple-logo"
                  />
                </div>
                <a href="">Apple</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
